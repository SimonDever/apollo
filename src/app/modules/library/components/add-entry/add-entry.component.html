<div class="edit-view">
	<div class="icon-button-box">
		<button octicon="x" class="icon-button close-button" (click)="close()"></button>
		<button octicon="check" class="icon-button save-button" (click)="save()">Save</button>
	</div>
	<div class="edit-box-container">
		<form [formGroup]="entryForm">
			<input formControlName="id" type="hidden" #entryId />
			<div class="edit-box" data-id="{{entryId.value}}">

				<input (change)="posterChange($event)" type="file" #posterInput />
				<div class="poster-preview" (click)="posterInput.click()" >
					<div *ngIf="!poster_path" class="poster-placeholder">Select Poster</div>
					<img *ngIf="poster_path" [src]="poster_path" />
				</div>

				<input (change)="fileChange($event)" type="file" #fileInput />

				<div class="right">
					<div class="input static" >
						<div class="input-text">Video file</div>
						<div *ngIf="file" class="file-info" [attr.data-file]="file">
							<div class="file-path">{{file}}</div>
						</div>
						<button class="btn btn-outline-light"
							(click)="fileInput.click()">Browse</button>
					</div>
					<span class="input static">
						<div class="input-text">Title</div>
						<input formControlName="title" #titleInput />
					</span>
					<span class="input dynamic">
						<div class="input-text">Cast</div>
						<textarea formControlName="cast"></textarea>
					</span>
					<span class="input dynamic">
						<div class="input-text">Overview</div>
						<textarea formControlName="overview"></textarea>
					</span>
				</div>
			</div>
		</form>
	</div>
</div>

<router-outlet></router-outlet>
