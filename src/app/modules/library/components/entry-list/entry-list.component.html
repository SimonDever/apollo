<div class="list-view">
	<div class="icon-button-box">
		<button octicon="plus" class="icon-button add-button" (click)="addEntry()"></button>
	</div>
	<div class="entry-list">
		<div *ngFor="let entry of entries$ | async as entries"
			class="entry-box"
			(click)="entryClicked(entry)">
			<img class="entry-poster" src="{{entry.poster}}" />
		</div>
	</div>
</div>
