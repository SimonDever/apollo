<div class="search-view" [@simpleFadeAnimation]="'in'">
	<div class="icon-button-box">
		<button octicon="x" class="icon-button close-button" (click)="close()"></button>
		<button octicon="plus" class="icon-button add-button" (click)="addEntry()"></button>
	</div>
	<div class="search-view-title">Search Results</div>
	<div class="entry-list">
		<div *ngFor="let entry of entries$ | async as entries" class="entry-box"
			(click)="entryClicked(entry)">
			<img class="entry-poster" src="{{entry.poster_path}}" />
		</div>
	</div>
</div>
