<div class="edit-view" *ngIf="entry$ | async as entry">
	<div class="icon-button-box">
		<button octicon="x" class="icon-button close-button" (click)="close()"></button>
		<button octicon="trashcan" class="icon-button trash-button" (click)="trash(entry.id)"></button>
		<button octicon="pencil" class="icon-button edit-button" (click)="edit()"></button>
	</div>
	<div class="metadata-container">
		<div class="edit-box" data-id="{{entry.id}}">
			<div class="poster-preview">
				<div *ngIf="!entry.poster_path" class="poster-placeholder">No Poster</div>
				<img *ngIf="entry.poster_path" [src]="entry.poster_path" />
			</div>
			<div class="right">
				<div class="input static" >
					<div class="input-text">Video file</div>
					<div class="file-path">{{entry.file}}</div>
				</div>
				<span class="input static">
					<div class="input-text">Title</div>
					<input readonly type="text" value="{{entry.title}}" />
				</span>
				<span class="input dynamic">
					<div class="input-text">Cast</div>
					<textarea readonly>{{entry.cast}}</textarea>
				</span>
				<span class="input dynamic">
					<div class="input-text">Overview</div>
					<textarea readonly>{{entry.overview}}</textarea>
				</span>
			</div>
		</div>
	</div>
</div>
