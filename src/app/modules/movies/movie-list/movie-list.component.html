<div class="container-fluid">
	<div class="row">
		<main class="col-sm-9 col-md-10 pt-3" role="main">
			<table class='js-table-data'>
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
					</tr>
				</thead>
				<tr *ngFor="let movie of movies$ | async" (click)="movieClicked(movie)">
					<td>{{ movie.id }}</td>
					<td>{{ movie.title }}</td>
				</tr>
			</table>
		</main>
	</div>
</div>
