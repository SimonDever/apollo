<div class="search-view">
	<button octicon="x" class="close-button" (click)="close()"></button>
	<div *ngIf="movies$ | async as movies">
		<main class="movie-list" role="main">
			<input type="hidden" #searchTerms value="{{searchTerms}}">
			<div *ngFor="let movie of movies" class="movie-box"
				(click)="movieClicked(movie)">
				<div class="movie-box-2">
					<img class="movie-poster" src="./assets/images/{{movie.poster}}" />
				</div>
			</div>
		</main>
	</div>
</div>
